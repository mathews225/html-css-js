<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/counter.css" rel="stylesheet">
    <title>Counter</title>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h1>Counter</h1>
            </div>
        </header>

        <main class="px-3">
            <div class="input-group mb-3">
                <button class="btn btn-secondary btn-35" type="button" id="button-sub" onclick="subtract()">
                    subtract
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-dash-square-fill" viewBox="0 0 18 18">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm2.5 7.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1z">
                        </path>
                    </svg>
                </button>

                <input type="text" class="form-control" value="0" disabled readonly id="tot">

                <button class="btn btn-secondary btn-35" type="button" id="button-add" onclick="add()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-plus-square-fill" viewBox="0 0 18 18">
                        <path
                            d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z">
                        </path>
                    </svg> add
                </button>
            </div>
        </main>
    </div>
    <script src="js/counter.js"></script>
</body>

</html>
